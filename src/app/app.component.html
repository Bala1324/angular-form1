<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="email" ngModel class="form-control" id="inputEmail4" placeholder="Email" required email >

    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="inputPassword4" placeholder="Password">

    </div>
  </div>



  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" name="address" ngModel class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" name="address-2" ngModel class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="city" ngModel class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState"  name="state" ngModel class="form-control">
        <option *ngFor="let s of state" selected>{{s.state}}</option>
       
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" name="zip" ngModel class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">
      <input name="checkout" ngModel class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" style="margin: 12px;">Submit</button>


</form>
